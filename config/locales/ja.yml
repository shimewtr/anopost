ja:
  app_name: "AnoPost"
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%Y/%m/%d"
  time:
    formats:
      default: "%Y年%m月%d日(%a) %H:%M"
      short: "%Y/%m/%d %H:%M"
      time_only: "%H:%M"
  activerecord:
    models:
      postbox: 投書箱
      post: 投稿
    attributes:
      postbox:
        title: 投書箱の名前
        description: 投書箱の説明文
        password: パスワード
        password_confirmation: パスワード(確認)
        slack_webhook_url: Slack Incoming Webhook
      post:
        content: 投稿内容
    errors:
      models:
        postbox:
          attributes:
            password_confirmation:
              confirmation: が一致しません。
