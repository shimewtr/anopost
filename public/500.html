<!DOCTYPE html>
<html>
<head>
  <title>500 | AnoPost</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html{
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    }
    .error-massage-box{
      padding-top: 3.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .error-massage__icon{
      margin-bottom: 1.375rem;
      width: 11.25rem;
      height: 11.25rem;
    }
    .error-massage__title{
      font-size: 4.5rem;
      color: #9E9E9F;
    }
    .error-massage__text{
      font-size: 1.25rem;
      line-height: 2.25rem;
      color: #9E9E9F;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="content">
    <div class="error-massage-box">
      <img alt="メインロゴ" class="error-massage__icon" src="/assets/anopost_logo_main.svg">
      <h1 class="error-massage__title">500</h1>
      <p class="error-massage__text">ページが表示できません。</p>
      <p class="error-massage__text">しばらくしてから再度おためしください。</p>
    </div>
  </div>
</body>
</html>
